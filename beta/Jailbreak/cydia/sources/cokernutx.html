        <script>
            $(document).ready(function(){
                var randomtime1 = Math.floor(Math.random()*(7000-5000+1)+5000);
                var randomtime2 = Math.floor(Math.random()*(4500-500+1)+500);
                var randomtime3 = Math.floor(Math.random()*(4500-500+1)+500);
                var randomtime4 = Math.floor(Math.random()*(4500-500+1)+500);


                setTimeout(function(){
                    $('#sources_loader').css("opacity","1.0");
                }, 1000);

                setTimeout(function(){
                    $('#resouces_preloader1').css("opacity","0.0");
                }, randomtime1-randomtime2 );
                setTimeout(function(){
                    $('#resouces_preloader2').css("opacity","0.0");
                }, randomtime1-50 );
                setTimeout(function(){
                    $('#resouces_preloader3').css("opacity","0.0");
                }, randomtime1-randomtime3 );
                setTimeout(function(){
                    $('#resouces_preloader4').css("opacity","0.0");
                }, randomtime1-randomtime4 );

                setTimeout(function(){
                    $('#sources_loader').hide();
                    
                }, randomtime1);

            });
            
        </script>
